  <!-- Modals -->
  <div class="modal fade" id="addCaptionDialog" tabindex="-1" aria-labelledby="Add caption dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Photo</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Caption input -->
          <div class="form-group bmd-form-group">
            <label class="form-label bmd-label-floating" for="inputCaption">Caption</label>
            <input type="text" id="inputCaption" class="form-control" />
          </div>

          <!-- Photo input -->
          <div class="form-group bmd-form-group">
            <label class="form-label bmd-label-floating" for="inputImageURL">Photo</label>
            <input type="text" id="inputImageURL" class="form-control" />
            <span class="bmd-help">What is this?</span>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button id="submitAddPhoto" type="button" class="btn btn-primary" data-dismiss="modal">CREATE</button>
        </div>
      </div>
    </div>
  </div>
